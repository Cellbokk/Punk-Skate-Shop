<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="/PunkSkateShop/Css/style.css">

</head>

     </div>

        <p>marcas</p>

      <div class="alinhamento">
        <p>tênis</p>

    <div class="video-container">

    <section class="trabalhamos">
      <hr class="linhaFina">
        <section class="alinhamento">
        <img src="/PunkSkateShop/img/Skateboard.svg" alt="Skateboard">

      <hr class="linhaFina">

    <img src="/PunkSkateShop/img/Thrasher-Logo 1.png" alt="thrasher" class="espacamento">
    <img src="/PunkSkateShop/img/images (2) 1.png" alt="foguinho" class="espacamento">
